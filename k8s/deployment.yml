apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client
  namespace: ajou-coding-hub
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
               name: client
               port:
                 number: 80
---   
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: ajou-coding-hub
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: localhost:32000/client:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: client
  namespace: ajou-coding-hub
spec:
  selector:
    app: client
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80
    targetPort: 80
